[build]
  command = "npm rebuild better-sqlite3 && npm run build"
  publish = "dist"

# Build optimization
[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"

# API routes - proxy to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

# Redirect rules for cleaner URLs
[[redirects]]
  from = "/blog/:slug"
  to = "/blog/:slug/index.html"
  status = 200
  force = false

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Prerender key pages for faster initial load
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
