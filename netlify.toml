[build]
  command = "npm rebuild better-sqlite3 && npm run build"
  publish = ".output/public"

# Netlify Functions configuration
[functions]
  directory = ".output/server"
  node_bundler = "esbuild"

# Build optimization
[build.environment]
  NODE_VERSION = "20"

# Redirect rules for cleaner URLs
[[redirects]]
  from = "/blog/:slug"
  to = "/blog/:slug/index.html"
  status = 200
  force = false

# 404 handling
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Prerender key pages for faster initial load
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
